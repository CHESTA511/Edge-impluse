<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styleMaps.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>map</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-wave-square"></i>
                <span>Edge</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Beranda</span>
                </a>
                <a href="monitoring.html" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Monitoring</span>
                </a>
                <a href="history.html" class="nav-link">
                    <i class="fas fa-clock"></i>
                    <span>History</span>
                </a>
                <a href="device.html" class="nav-link">
                    <i class="fas fa-desktop"></i>
                    <span>Device</span>
                </a>
                <a href="maps.html" class="nav-link active">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Map</span>
                </a>
                <a href="account.html" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>Account</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="map-container">
            <div class="sidebar">
                <div class="marker-controls">
                    <h3>Device Controls</h3>
                    <input type="text" id="marker-name" placeholder="Enter marker name">
                    <button id="add-marker-btn">Add Marker</button>
                </div>
                <div id="device-list-container">
                    <h3>Device List</h3>
                    <ul id="device-list"></ul>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="maps.js"></script>

</body>
</html>
